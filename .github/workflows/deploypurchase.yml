name: Deploy to Ubuntu Server - Purchase nexhub

on:
  push:
    branches:
      - Purchase

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up SSH Key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SERVER_SSH_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ${{ secrets.SERVER_IP }} >> ~/.ssh/known_hosts
      - name: Deploy to Server
        run: |
          ssh ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_IP }} << 'EOF_SSH'
            cd ~/dev.nexhub
            git checkout Purchase
            git pull
            # Remove old container if it exists
            if docker ps -a --format '{{.Names}}' | grep -q "^dev-nexhub-inventory$"; then
              docker rm -f dev-nexhub-inventory
            fi
            # Create Dockerfile
            echo 'FROM node:22.11.0' > Dockerfile
            echo 'WORKDIR /usr/src/app' >> Dockerfile
            echo 'COPY package*.json ./' >> Dockerfile
            echo 'RUN npm install' >> Dockerfile
            echo 'COPY . .' >> Dockerfile
            echo 'EXPOSE 7005' >> Dockerfile
            echo 'CMD ["node", "server.js"]' >> Dockerfile
            # Build and run the container
            docker build -t dev-nexhub-Purchase .
            docker run -d --name dev-nexhub-Purchase -p 8005:7005 dev-nexhub-Purchase
            # Cleanup Dockerfile
            rm Dockerfile
          EOF_SSH
