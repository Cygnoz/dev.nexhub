name: Deploy to Ubuntu Server - Organization nexhub

on:
  push:
    branches:
      - Organization

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up SSH Key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SERVER_SSH_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ${{ secrets.SERVER_IP }} >> ~/.ssh/known_hosts

      - name: Deploy to Server
        run: |
          ssh ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_IP }} << 'EOF_SSH'
            cd ~/dev.nexhub
            git checkout Organization
            git pull

            # Remove old container if it exists
            if docker ps -a --format '{{.Names}}' | grep -q "^devbillorganization$"; then
              docker rm -f devbillorganization
            fi

            # Create Dockerfile
            echo 'FROM node:22.11.0' > Dockerfile
            echo 'WORKDIR /usr/src/app' >> Dockerfile
            echo 'COPY package*.json ./' >> Dockerfile
            echo 'RUN npm install' >> Dockerfile
            echo 'COPY . .' >> Dockerfile
            echo 'EXPOSE 7004' >> Dockerfile
            echo 'CMD ["node", "server.js"]' >> Dockerfile

            # Build and run the container
            docker build -t dev-nexhub-organization .
            docker run -d --name devnexhub-organization -p 8004:7004 devnexhub-organization

            # Cleanup Dockerfile
            rm Dockerfile
          EOF_SSH
